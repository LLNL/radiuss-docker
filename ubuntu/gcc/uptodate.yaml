dockerbuild:
  container_basename: radiuss

  exclude:
    gcc_version: ["11", "12"]
    ubuntu_version: ["24.04", "24.04"]

  build_args:
    gcc_version:
      key: gcc
      versions:
       - "11"
       - "12"
       - "13"
       - "14"

    # Look for ubuntu versions for our base builds
    ubuntu_version:
      key: ubuntu
      versions:
        - "22.04"
        - "24.04"
