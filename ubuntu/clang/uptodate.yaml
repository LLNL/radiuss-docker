dockerbuild:

  # Specific combinations of build args to exclude (optional)
  # Spack doesn't work with 14 nor 15
  exclude:
    llvm_version: ["14", "15"]
    ubuntu_version: ["20.04", "20.04"]

  build_args:
    llvm_version:
      key: llvm
      versions:
        - "10"
        - "11"
        - "12"
        - "13"
        - "14"
        - "15"
        - "16"

    # Only support those in spack build cache
    ubuntu_version:
      key: ubuntu
      versions:
        - "20.04"
        - "22.04"
