dockerbuild:
  container_basename: radiuss

  # Specific combinations of build args to exclude (optional)
  # Spack doesn't work with 14 nor 15
  exclude:
    llvm_version: ["13", "14", "15", "10", "11", "12"]
    ubuntu_version: ["20.04", "20.04", "20.04", "22.04", "22.04", "22.04"]

  build_args:
    llvm_version:
      key: clang
      versions:
        - "10"
        - "11"
        - "12" #20.04
        - "13"
        - "14"
        - "15" #22.04

    ubuntu_version:
      key: ubuntu
      versions:
        - "20.04"
        - "22.04"
